<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="alvp01, Leader Board, ES6, Microverse" />
  <meta name="author" content="Abel Lavieri"/>
  <title>Leaderboard</title>
</head>
<body>
  <main class="container">
    <header>
      <h1>Leaderboard</h1>
    </header>    
    <div class="content-container">
      <section class="leaderboard">
        <div class="scores-container">
          <div class="score-title-holder">
            <h2 class="section-title">Recent scores</h2>
            <button class="btn btn-refresh">Refresh <i class="fas fa-sync"></i></button>
          </div>
          <div class="scores">
            <ul class="list-scores">

            </ul>
          </div>
        </div>        
      </section>
      <section class="form-container">
        <h2 class="section-title margin-bot">Add your score</h2>
        <form class="score-form">
          <input type="text" placeholder="Your name..." id="name">
          <input type="text" placeholder="Your score..." id="score">
          <button class="btn btn-submit">Submit<i class="fas fa-share fa-rotate-180"></i></button>
        </form>
      </section>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/3f24fd37b2.js" crossorigin="anonymous"></script>
<script defer src="bundle.js"></script></body>
</html>
